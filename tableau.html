<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vidéo responsive</title>
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      padding-bottom: 56.25%; /* Ratio 16:9 */
      height: 0;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h2><center>Pour accéder à la vidéo, faites défiler vers le bas et cliquez sur le bouton de lecture</center></h2>
  <h2><center>Bon visionnage !</center></h2>

  <div class="video-container">
    <video controls>
      <source src="Tableau.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la balise vidéo.
    </video>
  </div>

</body>
</html>
